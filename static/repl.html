<html>
<head>
  <title>The WAQL Interactive Environment</title>
  <script type="text/javascript" src="dojo.js"></script>
  <script type="text/javascript" src="repl.js"></script>
  <style type="text/css">
    /*
    div#container { width: 830px
                  ; height: 600px
                  ; overflow-y: auto
                  }
    */
    div.line { margin: -1px 0px 0px 0px
             ; border-top: 1px solid #F0F0F0
             ; border-bottom: 1px solid #F0F0F0
             ; padding: 0px
             ; width: 800px
             ; height: 21px
             }
    div.hidden { visibility: hidden }
    span.line-prompt { font-family: monospace
                     ; margin: 0px
                     ; border: 0px
                     ; padding: 3px 2px 1px 2px
                     ; float: left
                     }
    span.line-body { font-family: monospace
                   ; margin: 0px
                   ; border: 0px
                   ; padding: 3px 2px 1px 2px
                   ; float: left
                   }
    span.output { color: #808080 }
    span.error { color: #FF0000 }
    textarea { outline: none
             ; resize: none
             ; font-family: monospace
             ; margin: -3px 0px 0px 0px
             ; border: 0px
             ; padding: 3px 2px 1px 2px
             ; width: 770px
             ; float: left
             ; background-color: transparent
             ; line-height: 20px
             }
  </style>
</head>
<body>
  <h1>The WAQL Interactive Environment</h1>
  <div id="container">
    <div class="line">
      <span class="line-prompt">&gt;&gt;&gt;</span>
      <span class="line-body">foo</span>
    </div>
    <div class="line">
      <span class="line-prompt">...</span>
      <span class="line-body">;</span>
    </div>
    <div class="line">
      <span class="line-prompt">&nbsp;&nbsp;&nbsp;</span>
      <span class="line-body error">unbound variable FOO</span>
    </div>
<!--
    <div class="line">
      <span class="line-prompt">&gt;&gt;&gt;</span>
      <textarea></textarea>
    </div>
-->
  </div>
</body>
</html>
